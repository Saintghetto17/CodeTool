name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Ruff
        continue-on-error: true
        run: |
          ruff check . --output-format=github
      
      - name: Run Black
        continue-on-error: true
        run: |
          black --check .
      
      - name: Run MyPy
        continue-on-error: true
        run: |
          mypy code_agent --ignore-missing-imports
      
      - name: Run Tests
        continue-on-error: true
        run: |
          pytest tests/ -v --cov=code_agent --cov-report=term-missing

  ai-review:
    runs-on: ubuntu-latest
    needs: ci-checks
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Get PR Number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        run: |
          python -m code_agent.cli review-pr ${{ steps.pr.outputs.number }} --log-level INFO
      
      - name: Generate Review Summary
        id: summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        run: |
          python -m code_agent.cli generate-summary ${{ steps.pr.outputs.number }} > review_summary.md
      
      - name: Post Summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('review_summary.md', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
      
      - name: Upload Summary as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: review-summary
          path: review_summary.md

  auto-fix:
    runs-on: ubuntu-latest
    needs: ai-review
    if: always() && needs.ai-review.result == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --global user.name "Code Agent Bot"
          git config --global user.email "code-agent@users.noreply.github.com"
      
      - name: Get PR Number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi
      
      # Note: Auto-fix would require downloading the review result
      # and checking if changes are needed. For now, this is a placeholder.
      - name: Check if Fixes Needed
        id: check
        run: |
          echo "needs_fix=false" >> $GITHUB_OUTPUT
      
      - name: Apply Fixes
        if: steps.check.outputs.needs_fix == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        run: |
          python -m code_agent.cli fix-pr ${{ steps.pr.outputs.number }} \
            --feedback "Address review comments" \
            --iteration 1 \
            --repo-path . \
            --log-level INFO

