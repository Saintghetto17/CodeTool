apiVersion: v1
kind: Namespace
metadata:
  name: code-agent
  labels:
    name: code-agent

---
apiVersion: v1
kind: Secret
metadata:
  name: code-agent-secrets
  namespace: code-agent
type: Opaque
stringData:
  GITHUB_TOKEN: "changeme"
  GITHUB_REPO: "username/repository"
  OPENAI_API_KEY: "changeme"
  LLM_PROVIDER: "openai"
  MAX_ITERATIONS: "5"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: code-agent-config
  namespace: code-agent
data:
  AGENT_BRANCH_PREFIX: "agent/"
  ENABLE_CODE_REVIEW: "true"
  ENABLE_CI_ANALYSIS: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-agent
  namespace: code-agent
  labels:
    app: code-agent
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-agent
  template:
    metadata:
      labels:
        app: code-agent
        version: v1.0.0
    spec:
      containers:
      - name: code-agent
        image: cr.cloud.ru/code-agent-registry/code-agent:1.0.0
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: code-agent-secrets
        - configMapRef:
            name: code-agent-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        command: ["sleep"]
        args: ["infinity"]
        # Health checks
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: code-agent-service
  namespace: code-agent
  labels:
    app: code-agent
spec:
  type: ClusterIP
  selector:
    app: code-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: code-agent-health-check
  namespace: code-agent
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: health-check
            image: cr.cloud.ru/code-agent-registry/code-agent:1.0.0
            envFrom:
            - secretRef:
                name: code-agent-secrets
            command:
            - python
            - -m
            - code_agent.cli
            - version
          restartPolicy: OnFailure

